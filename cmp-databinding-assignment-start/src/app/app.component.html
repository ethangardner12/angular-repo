<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!--<p>{{ currentNumber }}</p>-->
      <h2>Odd Numbers</h2>
      <app-odd *ngFor="let odd of oddNumbers" [number]="odd"></app-odd>
      <h2>Even Numbers</h2>
      <app-even *ngFor="let even of evenNumbers" [number]="even"></app-even>
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
</div>
