<div class="container">
  <app-cockpit
  (srvCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="buttons">
        <button class="btn btn-primary" style="margin-right: 5px;" (click)="onChangeFirst()">change first element</button>
        <button class="btn btn-danger" style="margin-right: 5px;" (click)="onDestroyFirst()">Destroy first component</button>
      </div>
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name">
      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
