<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item"
            style="cursor: pointer"
            *ngFor="let ingredient of ingredients"><!--loop through ingredients array and get all objects within-->
            {{ ingredient.name}} {{ingredient.amount}}</a><!--display name of ingredient follwed by ammount for every object-->
        </ul>
    </div>
</div>
